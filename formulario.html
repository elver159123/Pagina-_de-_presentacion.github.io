<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 400px">
      <div class="card">
        <div class="card-header bg-light text-center">
          <h1 >Registro Informacion</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Comentarios</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-outline-success">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <h2 class="text-center">Tablas</h2>

    <table class="table table-striped table-hover w-75 m-auto mt-4">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="fw-bold fst-italic">Andy</td>
          <td class="fw-bold fst-italic">Yanacallo</td>
          <td class="fw-bold fst-italic">26</td>
        </tr>
        <tr>
          <td class="fw-bold fst-normal">Esteban</td>
          <td class="fw-bold fst-normal">Caiza</td>
          <td class="fw-bold fst-normal">27</td>
        </tr>
      </tbody>
    </table>






























    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
